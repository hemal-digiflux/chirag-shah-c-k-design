    <script>
      function sendEnquiry(event) {
        event.preventDefault();
        let Message = document.getElementById("enquiry_message").value,
          subject = `${document.getElementById("enquiry_name").value} | ${
            document.getElementById("enquiry_mobile").value
          }`,
          mail = document.getElementById("enquiry_email").value;
        if (mail) {
          window.open(
            `mailto:${mail}?subject=${encodeURIComponent(
              subject
            )}&body=${encodeURIComponent(Message)}`,
            "_blank"
          );
        }
      }
      function saveContact() {
        let aTag = document.createElement("a");
        aTag.href = `
data:text/vcard;charset=UTF-8,BEGIN:VCARD
VERSION:2.1
N:Shah;Chirag
FN:Chirag Shah
ORG:CKReality
TITLE:Founder
URL;WORK:
EMAIL;PREF;INTERNET:shah_cks@yahoo.com
TEL;WORK;VOICE:9913560744
ADR;WORK;:;{&#x27;url&#x27;: &#x27;https://goo.gl/maps/9ycuDhbszBj68vVK6;}
REV:1
END:VCARD
`;
        aTag.download = "contact.vcf";
        aTag.click();
      }
